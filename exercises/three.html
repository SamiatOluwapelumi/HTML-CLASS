<!DOCTYPE html>
<html>
    <style>
        body{
            background-color:rgb(200,40, 60 )
        }
        form{
            padding: 5%;
            background-color:rgb(150,40,60);
            margin-left: 20%;
            margin-right: 20%;
        }
    </style>
    <body>
        <form>
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" placeholder="your name"><br><br>
            <label for="Email">Email:</label>
            <input type="text" id="Email" name="Email" placeholder="your email"><br><br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="password"><br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" ><br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="gender" name="gender" value="male">Male
            <input type="radio" id="gender" name="gender" value="female">Female
            <input type="radio" id="gender" name="gender" value="other">Other <br><br>
            <label for="language"> Language</label>
            <select id="lang" name="language" >
                <option value="select"> select language</option>
                <option value="yoruba"> yoruba</option>
                <option value="hausa"> hausa</option>
                <option value="igbo"> igbo</option>
            </select><br><br>
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" ><br><br>
            <label for="about">About:</label>
            <input type="text" id="about" name="about"  placeholder="write about yourself..."><br><br>
            <input type="submit" value="Register" style="width: 40%;">
        </form>
    </body>
</html>
