<!DOCTYPE html>
<html>
    <body>
        <canvas id="myCanvas" width="200" height="100" style="border: 1px solid #000000;">
            <script>
                var c=document.getElementById("myCanvas");
                var ctx=c.getContext("2d");
                ctx.moveTo(0,0);
                ctx.lineTo(200,100);
                ctx.stroke();
            </script>
            <!-- to draw a circle -->
            <script>
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.beginPath();
                ctx.arc(95,50,40,0,2*Math.PI);
                ctx.stroke();
            </script> 
            <!-- draw a text -->
            <script>
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.font = "30px Arial";
                ctx.fillText("Hello World", 10, 50);
            </script>
            <!-- stroke text -->
            <script>
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.font = "30px Arial";
                ctx.strokeText("Hello World", 15, 70);
                </script>
        </canvas>
    </body>
</html>
