<!DOCTYPE html>
<html>
    <body>
        <h2>html iframes</h2>
        <p>You can also use the CSS height and width properties to specify the size of the iframe:</p>
        <iframe src="https://portal.ahmadiyyanigeria.net/budgetform.aspx" style="border:none; height:200px;width:300px" title="chanda portal"></iframe>
        

        <h2>Iframe - Target for a Link</h2>

        <iframe src="https://www.w3schools.com" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe>

        <p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>

        <p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

    </body>
</html>
